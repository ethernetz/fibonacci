name: Run tests and deploy to AWS
on:
  push:
    branches:
    - master

jobs:
  run_tests:
    name: Run test suite
    uses: ./.github/workflows/run-test-suite.yaml

  deploy_client_to_docker:
    name: Deploy client to docker
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push to Docker
      uses: docker/build-push-action@v2
      with:
        context: ./client
        file: ./client/Dockerfile
        push: true
        tags: ethernetz/fibonacci-client:latest

  deploy_api_to_docker:
    name: Deploy api to docker
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

